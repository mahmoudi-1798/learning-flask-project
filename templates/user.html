{% extends "base.html"%}
{% block title%}Profile{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p style="background-color: rgb(141, 255, 137); padding: 20px; margin-top: 20px;"> {{msg}}</p>
            {% endfor%}    
        {% endif%}
    {% endwith%}


    <h1>Welcome, {{session['user']}}</h1>

    <form action="#" method="POST">
        <!-- the placeholder use for the first time that is empty, after user types it will have the email -->
        <input type="email" placeholder="Enter Email" value="{{email if email}}">
    </form>
{% endblock %}
