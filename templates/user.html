{% extends "base.html"%}
{% block title%}Profile{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p style="background-color: rgb(141, 255, 137); padding: 20px; margin-top: 20px;"> {{msg}}</p>
            {% endfor%}    
        {% endif%}
    {% endwith%}


    <h1>Welcome, {{session['user']}}</h1>

    <p class="lElement1">
        <input type="text" name ="user" value="{{session['user']}}"></p>

    <form class="lForm" action="#" method="POST">
        <!-- the placeholder use for the first time that is empty, after user types it will have the email -->
        <p class="lElement3">
            <input type="email" name ="email" placeholder="Enter Email" value="{{email if email}}"></p>
        <p class="lElement2">
            <input type="submit" value="Submit"></p>
    </form>

    <form class="lForm" action="/delete">
        <p class="lElement4">
            <input type="submit" value="Delete"></p>
    </form>

{% endblock %}
